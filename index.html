<html ng-app="app">
<head>

    <title>
        To-doList Angular

    <!-- bootswatch -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">

                <div class="navbar-header">
                    <span class="navbar-brand">
                        To-Do-List Application in Angular
                    </span>
                </div>
                <div class='nav navbar-nav pull-right dropdown'>
                    <select ng-model="pageView">
                        <option value="detail.html">
                            Detail view
                        </option>
                        <option value="view.html">
                            Table view
                        </option>
                    </select>
                </div> 
            </div>

    <div ng-include src="pageView">

<!-- footer section -->
